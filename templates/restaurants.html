<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
    </head>
    <body>
        <p>
         <h1>
            <a href = "{{url_for('newRestaurant')}}">Create New Restaurant</a>  
         </h1>
         <p>
            <h2>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                
                <ul>
                {% for message in messages %}
                  <li><strong>{{message}}</strong></li>
                  {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </h2>
        </p>   
        </p>
                {%for i in restaurants %}
            <div>
                <p>
                <h2><a href = "{{url_for('showMenu',restaurant_id=i.id)}}">{{i.name}}</a></h2>
                <a href="{{url_for('editRestaurant', restaurant_id=i.id)}}">Edit</a></br>
                <a href="{{url_for('deleteRestaurant', restaurant_id=i.id)}}">Delete</a>
                </p>
            </div>
        {%endfor%}
    </body>
</html>
