<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
    </head>
    <body>
        <form action="#"method='POST'>
        <p>Name:</p>
        <input type='text' size='30' name='name' placeholder="{{item.name}}">
        <p>Description:</p>
        <textarea type='text' size='30' name='description' placeholder="{{item.description}}"></textarea>
        <p>Price:</p>
        <input type='text' size='30' name='price' placeholder="{{item.price}}">
        <input type='submit' value='Edit'>
        </form>
        <a href="{{url_for('showMenu',restaurant_id=item.restaurant_id)}}">Cancel</a>
    </body>
</html>
