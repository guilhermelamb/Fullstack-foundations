<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
    </head>
    <body>
        <h1>{{restaurant.name}}</h1>

        {% with messages = get_flashed_messages()%}
            {%if messages%}
                <ul>
                    {%for message in messages%}
                        <li><strong>{{message}}</strong></li>
                    {%endfor%}
                </ul>
            {%endif%}
        {%endwith%}

        <p><a href = "{{url_for('newMenuItem', restaurant_id = restaurant.id) }}">Create New Item</a></p>
        {%for i in items %}
            <div>
                <p>{{i.name}}</br>
                {{i.description}}</br>
                {{i.price}}</br>
                <a href="{{url_for('editMenuItem',restaurant_id=restaurant.id,menu_id=i.id)}}">Edit</a></br>
                <a href="{{url_for('deleteMenuItem',restaurant_id=restaurant.id,menu_id=i.id)}}">Delete</a>
                </p>
            </div>
        {%endfor%}
    </body>
</html>
